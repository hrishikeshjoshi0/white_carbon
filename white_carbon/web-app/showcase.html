		<div id="footer" class="oe_wrapper">

        <script type="text/javascript">
        	window.onload=function(){
		        $(".showcaseImg").hover(
        		  function () {
        			$(this)
        			.animate({ 
      					opacity: 0.4,
      					borderWidth: 10
      				}, 'fast' );
        		  }, 
        		  function () {
        			  $(this)
        			  .removeClass('border')
        			  .animate({ 
        					opacity: 1.0,
        					borderWidth: 10
        			  }, 'fast' );
        		  }
        		);
		        
		        $('#footer').load('common/navigation.html',function() {
